name: Build .NET SDK

on: [workflow_dispatch, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:23.10
      env:
        PACKAGESDIR: ${{ github.workspace }}/packages
        DOWNLOADDIR: ${{ github.workspace }}/downloads
        OUTPUTDIR: ${{ github.workspace }}/output
        RUNTIME_VERSION: 8.0.1-servicing.23580.1
        SDK_VERSION: 8.0.101-servicing.23580.21
        ASPNETCORE_VERSION: 8.0.1-servicing.23580.8
        ROOTFS_DIR: /
      volumes:
        - ${{ github.workspace }}:${{ github.workspace }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        clean: false

    - name: Install prerequisities
      run: |
        dpkg --add-architecture riscv64 && \
        sed -i -E 's|^deb ([^ ]+) (.*)$|deb [arch=amd64] \1 \2\ndeb [arch=riscv64] http://ports.ubuntu.com/ubuntu-ports/ \2|' /etc/apt/sources.list && \
        apt-get update && \
        apt-get install -y --no-install-recommends \
            ca-certificates \
            python3-minimal \
            python3-libxml2 \
            git \
            wget \
            cmake \
            locales \
            build-essential \
            crossbuild-essential-riscv64 \
            zlib1g-dev:riscv64 \
            libkrb5-dev:riscv64 \
            libssl-dev:riscv64 \
            libicu-dev:riscv64 \
            liblttng-ust-dev:riscv64 \
            zlib1g-dev \
            liblttng-ust-dev

        locale-gen en_US.UTF-8

    - name: Clone repositories
      run: |
        git clone --depth 1 -b v8.0.1 https://github.com/dotnet/runtime
        git clone --depth 1 -b v8.0.1 https://github.com/dotnet/aspnetcore --recurse-submodules
        git clone --depth 1 -b v8.0.101 https://github.com/dotnet/sdk
        git clone --depth 1 -b v8.0.101 https://github.com/dotnet/installer

    - name: Update Node.js
      run: |
        apt-get update
        apt-get autoremove -y nodejs
        curl -fsSL https://deb.nodesource.com/setup_18.x | bash - && apt-get install -y nodejs

    - name: Build runtime
      run: |
        mkdir -p ${PACKAGESDIR}
        mkdir -p ${DOWNLOADDIR}
        mkdir -p ${OUTPUTDIR}
        ls /home/runner/work/dotnet_riscv/dotnet_riscv/
        ls ${OUTPUTDIR}
        touch file.txt
        cp file.txt ${OUTPUTDIR}

